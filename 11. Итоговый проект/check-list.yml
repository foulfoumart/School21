    questions:
      - name: "Задание 1. Исследование"
- Проведено микроисследование:
  - сформулированы проблемы и цели продукта,
  - проведены 2–3 интервью с пользователями,
  - сформулированы основные инсайты.
- Созданы персоны (User Personas) и пользовательские сценарии (User Stories).
- Составлены Customer Journey Map (CJM) для основного сценария.
- Использован ИИ для составления вопросов для инетрвью, анализа интервью и генерации CJM.

Результат:
- Документ исследования (цели, пользователи, инсайты).
- 1–2 персоны.
- Карта пути пользователя (CJM).

Задание 2. UX-проектирование
- Разработана информационная архитектура продукта.
- Построен User Flow для ключевых сценариев.
- Создан low-fidelity прототип (wireframes) в Figma.
- Проведено мини-ревью с одногруппниками.
- Использован AI для проверки альтернативных UX-подходов.

Результат:
- Структурная карта продукта.
- UX-прототип с навигацией.
- Отчёт UX-ревью с замечаниями.

Задание 3. UI-дизайн и дизайн-система
- Подготовлен мудборд (цвет, типографика, визуальное настроение).
- Создан UI-kit и простуя дизайн-система(можно использовать готовые или уже ранее используемые в учебных проектах):
   - цвета, шрифты, кнопки, поля, карточки;
   - Variants и Boolean-свойства.
- Применены Variables (дизайн-токены) для темизации (светлая/тёмная тема).
- Создан hi-fi прототип с интерактивными переходами.
Использован AI (Midjourney, Galileo AI) для генерации иллюстраций и альтернативных экранов.

Результат:
- Полный UI-kit и прототип в Figma.
- Макеты экранов под все ключевые сценарии.

Задание 4. Тестирование и итерации
- Проведено usability-тестирование на 3–5 респондентах.
- Зафиксированы сценарии, комментарии и проблемы.
- Использован ИИ для кластеризации обратной связи.
- Исправлены 2–3 выявленные проблемы и обновлен прототип.
- Использован ИИ для анализа фидбека и выявления проблем

Результат:
- Таблица наблюдений и фидбэка.
- Список улучшений и финальный прототип.

Задание 5. Презентация проекта
- Подготовлена презентация проекта:
  - проблема и цель продукта,
  - исследование и CJM,
  - UX Flow и визуальный стиль,
  - прототип,
  - результаты тестирования,
  - выводы.
- Сделана защита проекта.
Использован ИИ для составления тезисов и речи для презентации.

Результат:
- Полноценный кейс, готовый для портфолио.
- Видео или презентация защиты.

### Финальный результат
По итогам проекта будет:
- Исследование (персоны, сценарии, CJM)
- UX-прототип (структура, flow, интерактив)
-  UI-дизайн (дизайн-система и визуал)
-  Отчёт по тестированию
-  Презентация проекта для портфолио
     
