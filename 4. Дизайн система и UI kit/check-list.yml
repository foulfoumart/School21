    questions:
      - name: "Задание 1. Мини UI-kit"
        description: |-
         
- Подобраны базовые цвета и шрифты. 
- Сгенерированы палитры в Colormind или Khroma.
- Импортированы значения в Figma как стили (цвета, текст).
- Созданы кнопки (разных размеров и состояний).
- Нарисованы поля ввода и карточки.
- Добавлены 3–5 иконок.
- Результат - UI-kit с базовыми элементами в Figma.

Задание 2. Компоненты и Variants
- Настроены Variants для кнопок (обычная, с иконкой, disabled).
- Добавлены Boolean-свойства (иконка есть/нет, состояние поля).
- Применены Instance swap для замены иконок.
- Результат - создана библиотека компонентов с вариациями.
- Использованы Galileo AI или Figma AI-плагин.
- Написан сравнительный вывод

Задание 3. Дизайн-система
- Созданы экран на основе wireframe, используя только UI-kit.
- Организованы стили (цвета, текст, эффекты).
- Вынесены параметры в переменные (Variables).
- Описан хотя бы один компонент
- Результат -  мини-дизайн-система с документацией и примером экрана.

Бонусное Задание 4. Документация к дизайн-системе
- Снегерированы дизайн-токены через ИИ
- Реализованы токены в Figma Variables.
- Сделано переключение между light/dark темами.
- Результат -  прототип дизайн-системы с двумя темами и токенами
