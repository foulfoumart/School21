    name: "Название проекта"
    description: ""
    questions:
      - name: "Задание 1: Уровень 1 - Базовый"
        description: 
          - Подбрана цветовая палитра (3–5 цветов) и 2 шрифтовые пары.
          - Оформлен мудборд в Figma.
          - Туда добавлены референсы стиля (скриншоты, иллюстрации, фото)
          - Для генерации палитр и шрифтов использованы ИИ - ChatGPT, Khroma, Colormind
          - Мудборд и референсы собраны через Midjourney, Pinterest + AI-плагины.
          - Проведен мониторинг трендов через ИИ
          - Результат: мудборд, референсы и базовый визуальный язык продукта и мудборд и референсы сгенерированные AI. Написано сравнение с чем быстрее и проще работать
    
        
      - name: "Задание 2: Уровень 2 - Средний"
        description: |-
          - Вариант 1:
          - Созданы компоненты: кнопки, поля ввода, карточки, иконки
          - Организованы в библиотеку компонентов в Figma.
          
          Вариант 2:
          - Сгенерированы компоненты в: Galileo AI, Uizard, плагины для Figma.
          - Сгенерированы иконки и иллюстрации: Midjourney, DALL·E, Stable Diffusion.
          Результат: мини UI-kit для мобильного приложения и компоненты, созданные ИИ. Описан вывод 


      - name: "Задание 3: Уровень 3 - Продвинутый"
        description: |-
          - Разработаны визуальные экраны (например: экран входа, экран каталога, карточка товара).
          - Проверен интерфейс на доступность (контрастность, читаемость).
          - Написан текст через ИИ: ChatGPT, Jasper для кнопок и подсказок.
          - Результат: 2–3 готовых экрана мобильного приложения в фирменном стиле.
          
          
- name: "Бонусное задание 4: Продвинутый челлендж: дизайн-тема и адаптация"
        description: |-
          - Сгенерированы через ИИ цветовые темы для UI-kit
          - Созданы две цветовые темы для приложения:
          - светлая (Light theme)
          - тёмная (Dark theme)
          - Каждая тема проверна на доступность через ИИ: контраст текста, читаемость кнопок и иконок.
          - Сделана адаптация интерфейса для: мобильного телефона, планшета
          - Оформлен результат в Figma так, чтобы было видно сравнение (например: две вкладки или страницы проекта).
          - Результатом работы будут:
          - UI-kit в двух цветовых темах (light/dark).
          - 2–3 экрана приложения, адаптированные под разные устройства.

          
- name: "Бонусное задание 5: Создание лендинга"
        description: |-
          - Выбрана тема (например: «онлайн-курс по дизайну», «приложение для фитнеса», «сервис доставки еды»).
          - Сгенерирован контент для всего лендинга через ИИ
          - Созданы иллюстраций/иконок через ИИ
          - Свой UI-kit использован для проектирования лендинга из 4–5 блоков:
          - В Лендинше есть блоки:
          - хедер с меню и кнопкой CTA,
          - блок «о продукте»,
          - блок преимуществ (3–4 карточки),
          - блок отзывов/кейсов,
          - футер с контактами.
          - Использован ИИ для написания текстов для блоков
          - Подготовлена адаптация: мобильная версия и десктоп.
          - Результат: готовый макет лендинга в Figma в двух вариантах (desktop + mobile).




