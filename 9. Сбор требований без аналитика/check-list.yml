    questions:
      - name: "Задание 1. Интервью + реконструкция контекста(групповое)"
      
Проведено два интервью: одно — с «заказчиком», второе — с «пользователем».
Подготовлен сценарий интервью: 10–12 вопросов — 5 о бизнес-целях, 5 о пользовательских проблемах, 2 о контексте использования.
Зафиксированы ответы, выделены инсайты, противоречия и недостающая информация.
С помощью ИИ создано  резюме интервью и список гипотез.

Результат:
- Отчёт по интервью с инсайтами.
- Таблица «Проблема → Потребность → Возможное решение».
- 3–5 гипотез для проверки.

Задание 2.Формулировка требований и сценариев

- На основе данных из Задания 1 создано 10 user stories, включая edge cases (нетипичные сценарии).
- Для каждой user story доблены:
  - Тип (бизнес, пользовательское, функциональное, нефункциональное)
  - Приоритет (MoSCoW или Impact/Effort)
  - Критерии готовности (Definition of Done)
  - Метрики успеха (KPI или UX-метрика).
- С помощью AI переформулирована каждая историю так, чтобы она стала универсальной для разработки (формат Gherkin или BDD).

Результат:
- Таблица требований с типами, приоритетами, метриками и критериями готовности.
- Версия user stories в формате BDD («Given – When – Then»).

Задание 3.CJM + User Flow

- Выбран один ключевой сценарий.
- Построена Customer Journey Map в Miro или FigJam, включено:
  - шаги → эмоции → барьеры → возможности улучшений.
- На основе CJM создан User Flow в FigJam или Figma.
- Использован AI, для генерации альтернативной CJM по тому же описанию и сравнены результаты.

Результат:
- CJM + User Flow для реального сценария.
- Сравнение «AI vs ручное моделирование» с анализом различий.

Задание 4.Приоритизация и баланс ценности

- Использованы 10 требований из Задания 2.
- Построена матрица Impact/Effort (влияние × сложность).
- Добавлено третье измерение — Value (ценность для бизнеса или пользователя).
- Проведен мини-воркшоп в команде (3–4 человека):
  - обсуждены требования,
  - оценены по трем параметрам,
  - сформированы roadmap на 2 спринта.
Использованы AI для автоматического ранжирования и визуализации.

Результат:
- Матрица Impact/Effort/Value.
- Документированный roadmap на основе приоритизации.

Задание 5.Discovery Sprint за 1 день(групповое)

- Собрана команда из 4–5 человек (дизайнер, «аналитик», «продакт», «заказчик», AI-ассистент).
- За 1 день пройден весь цикл:
  Интервью → 2. User Stories → 3. CJM → 4. Приоритизация → 5. Документ требований.
- Проведена презентация итога в формате 15-минутного питча (структура: проблема → путь → решение → приоритеты → MVP).

Результат:
- Готовый документ требований (MVP описание, пользовательские истории, CJM).
- Презентация командного кейса.

     
