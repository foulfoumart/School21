    questions:
      - name: "Задание 1. Организация продуктового спринта"
        description: |-
       
- Создана доска проекта в Jira или Trello, добавлены колонки:
   - категории задач,
   - приоритеты,
   - оценку сложности.
Сформулированы 3–5 user stories в формате: Как [тип пользователя], я хочу [действие], чтобы [результат].
User story разбиты на подзадачи: дизайн, тест, разработка, ревью.
Настроен deadline и ответственные
Использован ИИ, чтобы сгенерировать backlog и roadmap проекта.

Результатом задания будет:
- Полноценная Jira/Trello-доска со структурой и приоритетами.
- Мини-backlog с user stories и оценкой трудозатрат.
- Визуализированный процесс спринта.

Задание 2.Дизайн-ревью(групповое)

- Проведено дизайн-ревью в команде из 3–4 человек.
- Подготовлен чеклист ревью с критериями:
  - UX-качество (понятность, сценарии, логика),
  - UI-качество (типографика, цвет, контраст),
  - Доступность (a11y),
  - Техническая реализуемость.
- Зафиксированы результаты в таблице ревью: критерий → комментарий → приоритет → решение.
- Использован ИИ для анализа комментариев и автоматического резюме.

Результат:
- Отчёт о дизайн-ревью с приоритетами улучшений.
- Финализированный список правок с аргументацией.


Задание 3.Документация для разработчиков(групповое)

- Выбан 1 ключевой экран из своего проекта.
- Создана техническая документация в Notion или Confluence:
  - Назначение экрана (контекст в продукте).
  - Сценарий использования (user flow).
  - Список компонентов и их состояния.
  - Правила отступов, сетка, токены.
  - Гайды по hover/active/disabled состояниям.
  - Описание анимаций или переходов.
- Сгенерированы автоматические описания компонентов с помощью AI.
Проведена 3 амиго-встреча в группе: один студент — дизайнер, другой — разработчик, третий — QA, четвертый - аналитик.

Результат:
- Документ передачи в разработку в Notion/Confluence.
- Протокол встречи с выводами и корректировками.


Задание 4.Мини-спринт «от идеи до ревью»(групповое)

- Сформирована команда (3–5 человек).
- Определена задача.
- Распределены роли: продакт, дизайнер, разработчик, QA.
- Проведите планирование (создайте backlog, определите спринт).
- Выполнены задачи (дизайн, ревью, передача в разработку).
- Проведена ретроспектива — что получилось, что улучшить.
Использован ИИ для генерации user stories, планов, отчётов.

Результат:
- Мини-проект, прошедший полный цикл: план → дизайн → разработка → ревью.
- Отчёт по спринту (в Notion или Google Docs).
  - Краткое содержание: описаны ключевые события, препятствия и риски.
  - Выполненные задачи: Список задач, которые были успешно завершены в рамках спринта. 
  - Невыполненные задачи: Список задач, которые не были завершены, с кратким пояснением причин.
  - Возникшие препятствия: Опишисаны все блокирующие проблемы и принятые меры по их устранению. 
  - План на следующий спринт: Описано, над чем команда планирует работать в следующем спринте.


Бонусное задание 5. Организация кросс-функционального процесса
- Проанализованы текущие боли команды.
- Составлена карта CJM взаимодействия между ролями: продакт, аналитик, дизайнер, разработчик, QA.
- Определены точки разрыва.
- Разработана процессная схема взаимодействия.
- Использована FigJam или Miro.
- Отражкны этапы: постановка → исследование → дизайн → ревью → передача → тестирование.
- Добавлены инструменты для каждого этапа (например, Jira, Figma, Notion).
- Создана Trello или Jira-доску, которая отражает этот процесс. Колонки: Backlog → In Design → Review → Dev → QA → Done.
- Настроены карточки с шаблонами описания задач: цели, ссылки, макеты.
- Добавлены фильтры или теги по ролям.
- Подготовлен документ “Гайд по процессу”:
  - Где хранятся макеты и гайдлайны
  - Как проводится дизайн-ревью
  - Кто проверяет макеты перед релизом
- Использован AI для оптимизации написание гайдов и документации.
- Проведена презентация результата как мини-гайд для команды. В Notion или Figma, или любые аналоги.
- Добавлена визуальная схема и короткое описание шагов.

Результат
- CJM командного процесса
- Настроенная Jira/Trello-доска с шаблонами задач
- Документ “Гайд по процессу взаимодействия”
- Визуальная схема процесса (Miro/FigJam)
- Презентация (Notion/Figma/Gamma)

     
