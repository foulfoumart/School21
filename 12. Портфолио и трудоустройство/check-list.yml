    questions:
      - name: "Задание 1. Структура портфолио"
- Выберfys 2–3 проекта.
- Создаyf структурf портфолио: обложка, кейсы, раздел “О себе”.
- Определty формат — Notion, Behance, Webflow или Framer.
- Составлена карта страниц (в виде mind-map в Miro).
- Использован ИИ для составления биографии дизайнера 

Результат: структура портфолио с логикой разделов и контент-планом.

Задание 2. Создание кейса
- Выберан один проект и оформлен кейс по схеме:
   - Проблема,
   - Цель,
   - Мой вклад,
   - Процесс,
   - Результаты,
   - Выводы.
- Добавлены визуалы (прототипы, CJM, UI, фидбек).
- Сгенерированы тексты с помощью ИИ (описания этапов, выводы, UX-наблюдения).
- С помощью Midjourney / Stable Diffusion созданы 2–3 иллюстрации или mockup-превью для кейса.

Результат: оформленный кейс, готовый к публикации.

Задание 3. Подготовка к собеседованию
- Составлен список часто вопросов UX/UI-дизайнеру.
- Подготовлены ответы.
- Проведено мини-мок-интервью с одногруппником:
  - защита одного кейса,
  - обсуждение сильных сторон,
  - обратная связь.
- Использован AI для генерации тестового задания по UX/UI.

Результат: готовность к собеседованию и защите кейсов.

Бонусное Задание 4. Свой сайт
- Создан свой личный сайт-портфолио на Tilda / Framer / Webflow, оформлены туда кейсы и блок “О себе”.
- Добавлен раздел “Контакты” и CTA “Связаться со мной”.
- Использован AI для подбора текстов, шрифтов и цветовой схемы.

Результат: реальное портфолио, готовое к публикации и откликам.
     
