    questions:
      - name: "Задание 1. Анализ мобильных паттернов и UX-расхождений"
  
- Выбраны 3 приложения одной ниши. 
- Проведено сравнение UX по сценариям: регистрация, поиск, подтверждение действия. 
- Проанализировано:
  - где нарушаются принципы доступности,
  - как решаются моторные и когнитивные нагрузки,
  - какие элементы противоречат гайдлайнам. 
- Сформирована таблица сравнения и визуальная карту (Figma / Miro). 
- Использован ИИ для создания отчёта UX-аудита (запрос: “Создай сравнительный UX-аудит трёх банковских приложений по сценарию оплаты счета”).

Результат: 
- Подробная сравнительная таблица UX-решений, отчёт с выводами и предложениями по улучшению.

Задание 2. Проектирование сценариев в условиях ограничений

- Выбери сценарий (например, “Оплата парковки” или “Бронирование столика в кафе”).
- Определены 3 контекста:
  - идеальный (тихий офис),
  - типичный (улица, средний шум),
  - стрессовый (спешка, плохая видимость, слабый интернет).
- Созданы три версии UX Flow, адаптированные под эти контексты.
- Отмечены точки возможных ошибок и предложены альтернативные UX-решения.
Использован AI для проверки сценариев

Результат: 
- Три контекстных пользовательских потока с анализом UX-нагрузок и предложениями оптимизации.

Задание 3. Кроссплатформенный UI-комплект + адаптация под мобилку

- Использован UI-kit из прошлый заданий для одного сценария.
- Разработаны три версии интерфейса:
  - iOS,
  - Android (Material 3),
  - Foldable-устройство (двойной экран).
- Настроены дизайн-токены и Figma Variables для автоматической адаптации цветов, отступов и шрифтов.
- Использован AI для генерации альтернативных макетов.
- Проведены A/B-тесты: какая версия лучше с точки зрения UX и восприятия.
- Создан мини-гайд (1 страница в Notion/Figma(любая другая платформа на выбор).

Результат:
- Три адаптированных варианта интерфейса.
- Документ с правилами адаптации и токенами.

Задание 4. UX-тестирование и анализ обратной связи

- Проведен мини-тест (3–5 участников) по прототипу из предыдущего задания.
- Собран фидбек устно или письменно (можно с помощью формы Google).
- Использован ИИ для кластеризации отзывов и выявления паттернов.
- Сформирован отчёт UX-исследования:
  - цель теста,
  - метод,
  - результаты,
  - рекомендации по улучшению.
- Проведена презентация инсайтов команде (видео или презентация).

Результат:
- UX-отчёт по тестированию + предложенные правки и список инсайтов.
     
