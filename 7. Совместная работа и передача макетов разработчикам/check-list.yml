    questions:
      - name: "Задание 1.Подготовка макета к передаче в разработку"
     - Организованы слои, назови фреймы и компоненты.
     - Настроена сетку, стили и автолейауты.
     - Добавлены комментарии и примечания для разработчиков.
     - Использован ИИ для генерации описаний в документации 
     - Результат: чистый, структурированный макет, готовый к передаче в разработку.
     
Задание 2.Документация и гайдлайн
- Создан UI-гайдлайн (цвета, шрифты, кнопки, состояния).
- Оформлена страницу документации в Figma или Notion.
- Добавлены краткие описания компонентов и их поведения.
- Использован ИИ для генерации описаний в документации
- Все элементы имеют понятные названия и ссылки. 
- Результат: готовый UI-гайдлайн и документация по проекту.


Задание 3.Групповая работа передача макетов разработчикам. Презентация решений
- Участники разделены на роли: дизайнер, разработчик, тестировщик, продакт-менеджер.
- Проведена «3 амиго-встреча»:
 - дизайнер объяснил логику и поведение интерфейса;
 - разработчик задал уточняющие вопросы;
 - тестировщик зафиксировал потенциальные баги;
 - продакт уточнил, соответствует ли всё бизнес-целям.
- В конце оформлен итоговый отчёт, где зафиксировано:
 - что было передано;
 - какие правки или уточнения внесены;
 - какие пункты остались открытыми.
 
Результатом встречи будет:
- описанная спецификация;
- согласованный макет;
- протокол командной сессии.
         
